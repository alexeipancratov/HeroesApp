<form>

        <label for="heroId">id:</label>
        <input type="text" class="form-control" id="heroId" placeholder="id" required value="{{hero.Id}}">
    </div>
    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" id="name" placeholder="name" required value="{{hero.Name}}">
    </div>
</form>
